<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }

    </style>
</head>

<body>
    
    <div class="box">
        <label for="">
            <img src="img/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>

    <script>
        var eye=document.getElementById('eye');
        var pwd=document.getElementById('pwd');

        var flag=0;

        eye.onclick = function() {
            if(flag==0)
            {
                flag=1;
                pwd.type='text';
                eye.src='img/open.png';
            }
            else
            {
                flag=0;
                pwd.type='password';
                eye.src='img/close.png';
            }
            
        }


    </script>

</body>
</html>
