<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            display: inline;
        }

        a {
            width: 150px;
            height: 50px;
            background-color: pink;

            display: block;
        }

        span {
            width: 100px;
            height: 300px;
            background-color: skyblue;

            display: inline-block;

        }
    </style>
</head>

<body>

    <a href="#">你猜</a>

    <div>瑟瑟发抖</div>
    <div> 咋的了</div>

    <span>我要</span>
    <span>转换</span>

</body>

</html>
