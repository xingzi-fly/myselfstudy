    <h3>东航已正式启动理赔工作 </h3>
    <p>东航集团宣传部部长刘晓东在27日下午的“3·21”东航MU5735航空器飞行事故国家应急处置指挥部第八场新闻发布会上表示，
        公司已经正式启动理赔工作。
    </p>

    <p>据新华社消息，东航集团宣传部部长刘晓东在27日下午的“3·21”东航MU5735航空器飞行事故国家应急处置指挥部第八场新闻发布会上表示，
        公司已经正式启动理赔工作，将依据国家相关法律法规，充分尊重家属合理诉求，与家属具体沟通方案细节，制定理赔方案，确定统一的赔付标准。
        公司已组建专职团队负责此次理赔工作，面向家属设置开通了理赔专线，
        并按照家属就近就便原则，主动与家属进行线上或线下的沟通协商。
    </p>
