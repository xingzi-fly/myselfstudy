<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/zhaohui.css">

</head>
<body>
    <div class="w">
        <div class="zhaohui">
            <h3>
                找回密码界面
                <div class="login">想起密码,去<a href="denglu.html" target="_black">登陆</a></div>
            </h3>

            <div class="deng">
                <form action="">
                    <ul>
                        <li>
                            <label for="">邮箱：</label>
                            <input type="email" class="inp">
                        </li>
                        <li>
                            <label for="">邮箱验证码：</label>
                            <input type="text" class="inp">
                        </li>
                        <li>
                            <label for="">输入新密码：</label>
                            <input type="text" class="inp">
                        </li>
                        <li>
                            <label for="">确认新密码：</label>
                            <input type="text" class="inp">
                        </li>

                        <li>
                            <input type="submit" value="完成修改" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
