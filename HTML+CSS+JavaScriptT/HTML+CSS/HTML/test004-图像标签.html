<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="1.jpg" />
    <h4>alt 替换文本，图像不显示用文字代替：</h4>
    <img src="imh.jpg" alt="失败了" />
    <h4>title 提示文本，鼠标放到图像上显示的文本</h4>
    <img src="1.jpg" title="格式"/>


    <h4>width 设置宽度</h4>
    <img src="11.jpg" title="格式"，width="50"/>
    <h4>height 设置高度</h4>
    <img src="11.jpg" title="格式",height="10"/>

    <h4>border设置边框</h4>
    <img src="11.jpg" title="格式",height="10",border="150"/>


</body>
</html>
