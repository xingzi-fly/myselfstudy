<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="600" >
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td> 
        </tr>

        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option selected="selected">--请选择年份--</option>

                </select>
  

                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected="selected">--请选择月份--</option>

                </select>


  
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected="selected">--请选择日--</option>

                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>

        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="hu" id="wei" checked="checked"><label for="wei">未婚</label>
                <input type="radio" name="hu" id="yi"><label for="yi">已婚</label>
                <input type="radio" name="hu" id="li"><label for="li">离异</label>
            </td>
        </tr>

        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>

        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" id="wu"><label for="wu">妩媚的</label>
                <input type="checkbox" id="ke"><label for="ke">可爱的</label>
                <input type="checkbox" id="xx"><label for="xx">小鲜肉</label>
                <input type="checkbox" id="lao"><label for="lao">老腊肉</label>


            </td>
        </tr>

        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea cols="20" rows="3"> </textarea>
            </td>
        </tr>
        
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox"  checked="checked">我同意注册条款

            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>单身</li>
                    <li>认真</li>

                </ul>
            </td>
        </tr>

    </table>
    
</body>
</html>
